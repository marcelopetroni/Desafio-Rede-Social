<header class="header-container">
    <div class="left-side">
      <img src="../assets/header-assets/logo.svg" alt="Medium Icon">
      <div class="center-side">
        <input type="text" placeholder="Search" class="search-input">
        <img src="../assets/header-assets/arrow.svg" alt="Arrow Icon" class="search-icon">
      </div>
    </div>
  
    <div class="right-side">
      <button *ngIf="!isAddPostRoute" class="write-button" routerLink="/newPost" type="button">
        <img src="../assets/header-assets/jam_write.svg" alt="Write Icon">
        <span>Write</span>
      </button>
      <ng-container *ngIf="isAddPostRoute">
        <button class="cancel-button" (click)="navigateToFeed()">Cancel</button>
        <button class="publish-button">Publish</button>
      </ng-container>
      <button class="notification-button">
        <img src="../assets/header-assets/cil_bell.svg" alt="Notification Icon">
      </button>
      <button class="profile-button">
        <img src="../assets/header-assets/ri_user-fill.svg" alt="User Icon">
      </button>
    </div>
</header>

<div class="lineIcon"></div>
